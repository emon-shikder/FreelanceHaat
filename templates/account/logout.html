{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign Out</h1>
        
        <p class="text-gray-600 text-center mb-6">Are you sure you want to sign out?</p>
        
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 transition">
                    Sign Out
                </button>
                <a href="{% url 'users:home' %}" class="bg-gray-200 text-gray-700 py-2 px-6 rounded-md hover:bg-gray-300 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>
        
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            
            <div class="mt-6 space-y-4">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Sign In
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    <p>Don't have an account? 
                        <a href="{% url 'account_signup' %}" class="text-indigo-600 hover:text-indigo-800">Sign Up</a>
                    </p>
                    <a href="{% url 'account_reset_password' %}" class="text-indigo-600 hover:text-indigo-800">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

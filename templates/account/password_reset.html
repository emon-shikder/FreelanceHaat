{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        
        <p class="text-gray-600 text-center mb-6">
            Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.
        </p>
        
        <form method="POST" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Password Reset Sent</h1>
    <p class="text-gray-700">
        We've emailed you instructions for resetting your password. If you don't receive the email within a few minutes, please check your spam folder or try again.
    </p>
    <div class="mt-6">
        <a href="{% url 'account_login' %}" class="text-indigo-600 hover:underline">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}

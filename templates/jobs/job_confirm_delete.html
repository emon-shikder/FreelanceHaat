{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Are you sure you want to delete this job?</h1>
        
        <p class="text-lg mb-4">Job: {{ job.title }}</p>
        <p class="text-gray-600 mb-4">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                Yes, Delete Job
            </button>
            <a href="{% url 'jobs:job_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
